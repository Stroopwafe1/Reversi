<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Javascript getting started</title>

    <!-- link afkomstig van https://cdnjs.com/libraries/jquery/ -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.4.1/jquery.js"></script>

    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"
        integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">

    <!-- Optional theme -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css"
        integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp" crossorigin="anonymous">

    <!-- Latest compiled and minified JavaScript -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"
        integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous">
    </script>

    <script src="js/FeedbackWidget.js"></script>
    <script src="js/Game.js"></script>
</head>

<body>

    <div id="feedback-success" class="alert alert-success" role="alert" style="display: none;">
        <p id="feedback-success-msg">Veel succes met deze module!</p>
        <button id="btn-feedback-success" class="btn btn-primary">OK</button>
    </div>

    <div id="feedback-danger" class="alert alert-danger" role="alert" style="display:none">
        <p>Pas op voor loslopende bits.</p>
    </div>

    <h2>History</h2>
    <div id="history">
        <p id="history-text"></p>
    </div>

    <script>
        function toggleFeedback(elementId) {
            var x = document.getElementById(elementId);
            if (x.style.display === "none") {
                x.style.display = "block";
            } else {
                x.style.display = "none";
            }
        }

        $(function () {
            console.log("ready!");

            const feedbackWidget = new FeedbackWidget('feedback-success');

            $("#btn-feedback-success").on("click", function () {
                feedbackWidget.hide();
            });

            feedbackWidget.show('Veel succes met deze module!', 'success');
        });

        
    </script>

</body>

</html>
